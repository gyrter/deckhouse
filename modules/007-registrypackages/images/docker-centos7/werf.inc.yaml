{{- $docker_versions := list }}
{{- range $key, $value := .CandiVersionMap.k8s }}
  {{- range $key, $versions := $value.bashible.centos }}
    {{- if $versions.docker.desiredVersion }}
      {{- $docker_versions = $versions.docker.desiredVersion | toString | append $docker_versions }}
    {{- end}}
  {{- end }}
{{- end }}
{{- range $value := $docker_versions | uniq }}
  {{- $version := $value | toString }}
  {{- $image_version := $version | replace "docker-ce-" "" |replace "." "-" | replace "_" "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: spotify/scratch
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - docker-ce.x86_64.rpm
  - docker-ce-cli.x86_64.rpm
  - install
  - uninstall
  before: setup
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ env "BASE_ALPINE" }}
git:
  - add: /modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /
    stageDependencies:
      setup:
      - '**/*'
shell:
  beforeInstall:
  - apk add --no-cache curl
  setup:
  - RPM_PACKAGE="https://download.docker.com/linux/centos/7/x86_64/stable/Packages/{{ $version }}.rpm"
  - RPM_PACKAGE_CLI="https://download.docker.com/linux/centos/7/x86_64/stable/Packages/{{ $version | replace "docker-ce" "docker-ce-cli" }}.rpm"
  - curl -sL ${RPM_PACKAGE} --output /docker-ce.x86_64.rpm
  - curl -sL ${RPM_PACKAGE_CLI} --output /docker-ce-cli.x86_64.rpm
{{- end }}
