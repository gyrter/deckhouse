{{- $version := "1.20.2" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $version | replace "." "-" }}
from: spotify/scratch
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
  add: /
  to: /
  includePaths:
  - nginx.x86_64.rpm
  - install
  - uninstall
  before: setup
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
from: {{ env "BASE_ALPINE" }}
git:
  - add: /modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /
    stageDependencies:
      setup:
      - '**/*'
shell:
  beforeInstall:
  - apk add --no-cache curl
  setup:
  - curl -sL "https://nginx.org/packages/centos/7/x86_64/RPMS/nginx-{{ $version }}-1.el7.ngx.x86_64.rpm" --output /nginx.x86_64.rpm

